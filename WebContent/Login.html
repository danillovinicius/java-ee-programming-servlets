<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
</head>
<body>
<!-- http://localhost:8080/java-ee-programming-servlets/StatusCodeDemo -->
	<h3>Login Form</h3>
	<hr />
	<form name="loginForm" method="POST" action="SecuredServlet">
		<p>
			User name : <input type="text" name="username" />
		</p>
		<p>
			Password : <input type="password" name="passwd" />
		</p>
		<p>
			<input type="submit" value="Login" name="btnLogin" /> &nbsp; 
			<input type="reset" value="Clear" name="btnClear" />
		</p>
	</form>
</body>
</html>
